<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Regístrate!</title>
  <link rel="stylesheet" href="formulario.css">
</head>

<body>
  <div class="registro">
    <a class="navbar-brand" href="noticiasBootstrap.html"><img src="imagenes/tvnlogo.png" width="50" height="50" 
        alt="" /></a>
    <h1>Registrarse</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Usuario</label>
      </div>
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Correo electrónico</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Contraseña</label>
      </div>
      <input type="submit" value="Registrarse">
      <div class="login_link">
        ¿Ya tienes cuenta? <a href="registro.html">Ingresa sesión</a>
      </div>
      <div class="volver_link">
        <a href="noticiasBootstrap.html">Volver al inicio</a>
      </div>
    </form>
  </div>

  <div class="login">
    <a class="navbar-brand" href="noticiasBootstrap.html"><img src="imagenes/tvnlogo.png" width="50" height="50" 
      alt="" /></a>
    <h1>Iniciar Sesión</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Usuario</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Contraseña</label>
      </div>
      <div class="recuperar">
        <a href="recuperarcontraseña.html">¿Olvidó su contraseña?</a>
      </div>
      <input type="submit" value="Ingresar">
      <div class="registro_link">
        ¿No tiene cuenta? <a href="registro.html">¡Regístrese!</a>
      </div>
      <div class="volver_link">
        <a href="noticiasBootstrap.html">Volver al inicio</a>
      </div>
    </form>
  </div>
</body>

</html>
